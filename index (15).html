<body>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
        authDomain: "test-30208.firebaseapp.com",
        projectId: "test-30208",
        storageBucket: "test-30208.appspot.com",
        messagingSenderId: "511922448499",
        appId: "1:511922448499:web:c3d192dc7ded1256282206"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM Elements
    const productList = document.getElementById('productList');
    const selectedProductInput = document.getElementById('selected_product');
    const priceDisplay = document.getElementById('price-display');
    const bkashBtn = document.getElementById('bkashBtn');
    const nagadBtn = document.getElementById('nagadBtn');
    const paymentMethod = document.getElementById('payment_method');
    const form = document.getElementById('topupForm');
    const autoPaymentImg = document.getElementById('autoPaymentImg');
    const paymentBtn = document.getElementById('paymentBtn');
    const noticeBox = document.getElementById('noticeBox');
    const noticeContent = document.getElementById('noticeContent');
    
    let selectedPaymentLink = '';
    let paymentCompleted = false;

    // Load Products from Firebase
    function loadProducts() {
      db.collection('levelup_products').orderBy('name').onSnapshot(snapshot => {
        productList.innerHTML = '';
        
        if (snapshot.empty) {
          productList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No packages available.</div>';
          return;
        }
        
        snapshot.forEach(doc => {
          const product = doc.data();
          const button = document.createElement('button');
          button.type = 'button';
          button.textContent = product.name;
          button.setAttribute('data-payment-link', product.paymentLink);
          
          button.addEventListener('click', function() {
            // Remove selected class from all buttons
            document.querySelectorAll('#productList button').forEach(btn => {
              btn.classList.remove('selected');
            });
            
            // Add selected class to clicked button
            this.classList.add('selected');
            selectedProductInput.value = this.textContent;
            selectedPaymentLink = this.getAttribute('data-payment-link');
            
            // Price Display
            const parts = this.textContent.split('-');
            const price = parts[1]?.trim();
            priceDisplay.textContent = "üí∞ Total Amount: " + price;
            priceDisplay.style.color = '#d60000';

            // Enable Payment Image
            autoPaymentImg.classList.remove('disabled');
            paymentBtn.disabled = true;
            paymentCompleted = false;
          });
          
          productList.appendChild(button);
        });
      });
    }

    // Load Notice from Firebase
    function loadNotice() {
      db.collection('levelup_notices').doc('current').onSnapshot(doc => {
        if (doc.exists) {
          const notice = doc.data();
          noticeContent.innerHTML = notice.content || 'No notice available.';
        }
      });
    }

    // Payment Method Selection
    bkashBtn.addEventListener('click', () => {
      bkashBtn.classList.add('selected');
      nagadBtn.classList.remove('selected');
      paymentMethod.value = 'bKash';
      if (selectedPaymentLink) {
        autoPaymentImg.classList.remove('disabled');
      }
    });

    nagadBtn.addEventListener('click', () => {
      nagadBtn.classList.add('selected');
      bkashBtn.classList.remove('selected');
      paymentMethod.value = 'Nagad';
      if (selectedPaymentLink) {
        autoPaymentImg.classList.remove('disabled');
      }
    });

    // Automatic Payment Image Click
    autoPaymentImg.addEventListener('click', function() {
      if (autoPaymentImg.classList.contains('disabled') || !selectedPaymentLink) {
        alert('Please select a package and payment method first!');
        return;
      }
      
      if (!paymentMethod.value) {
        alert('Please select a payment method (bKash/Nagad) first!');
        return;
      }
      
      // Open Payment Link in New Tab
      window.open(selectedPaymentLink, '_blank');
      priceDisplay.textContent = 'üîÑ Please complete payment in the new tab...';
      priceDisplay.style.color = '#ff9800';
      autoPaymentImg.classList.add('disabled');
      paymentCompleted = true;

      // Enable Confirm Button after 10 seconds
      setTimeout(() => {
        paymentBtn.disabled = false;
        priceDisplay.textContent = '‚úÖ Payment completed! Click CONFIRM ORDER';
        priceDisplay.style.color = '#28a745';
      }, 10000);
    });

    // Confirm Order Button
    paymentBtn.addEventListener('click', function() {
      if (!selectedPaymentLink) {
        alert('Please select a package first!');
        return;
      }
      
      // Form Validation
      const uid = form.querySelector('[name="uid"]').value;
      const email = form.querySelector('[name="email"]').value;
      const paymentMethodValue = paymentMethod.value;
      
      if (!uid || !email || !paymentMethodValue) {
        alert('Please fill all required fields!');
        return;
      }
      
      if (!paymentCompleted) {
        alert('Please complete the payment first by clicking the payment image!');
        return;
      }
      
      // Submit Form
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).then(response => {
        priceDisplay.textContent = 'üéâ Order Confirmed! You will receive email confirmation.';
        priceDisplay.style.color = '#28a745';
        
        // Open Success Page
        window.open('https://abdullha21.github.io/BUYYOURPRODUCT/index%20(6).html', '_blank');
        
        // Reset Form
        form.reset();
        autoPaymentImg.classList.add('disabled');
        paymentBtn.disabled = true;
        document.querySelectorAll('#productList button').forEach(b => b.classList.remove('selected'));
        bkashBtn.classList.remove('selected');
        nagadBtn.classList.remove('selected');
        priceDisplay.textContent = '';
        
      }).catch(error => {
        alert('Error submitting order! Please try again.');
      });
    });

    // Admin Panel Function
    function openAdmin() {
      const password = prompt('Enter Admin Password:');
      if (password === '76843') {
        window.open('admin-levelup.html', '_blank');
      } else {
        alert('Incorrect password!');
      }
    }

    // Initialize
    loadProducts();
    loadNotice();
    bkashBtn.click(); // Set default payment method
  </script>
</body>
