    <meta charset="UTF-8">

    <title>404 Error - Product Not Available</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            position: relative;
        }
        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10%);
            background-size: 50px 50px;
            animation: moveBg 20s linear infinite;
            opacity: 0.3;
        }
        @keyframes moveBg {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }
        .error-code {
            font-size: 150px;
            font-weight: 900;
            color: #fff;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        .error-image {
            max-width: 350px;
            height: auto;
            margin: 20px 0;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            animation: bounceIn 1s ease-in-out;
        }
        .error-message {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(90deg, #ff6f61, #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }
        .error-submessage {
            font-size: 18px;
            color: #d1e8ff;
            margin-bottom: 30px;
            font-style: italic;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.2s ease-in-out;
        }
        .home-button {
            background: linear-gradient(90deg, #ff6f61, #ff9f43);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: popIn 1.5s ease-in-out;
        }
        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: translateY(-50px); }
            60% { opacity: 1; transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-code">404</div>
    <img src="https://uploads.onecompiler.io/42weeh2u8/43hydt8zq/1000017814.png" alt="Error Image" class="error-image">
    <div class="error-message">This product not available now</div>
    <div class="error-submessage">Please try again later.</div>
    <a href="https://abdullha21.github.io/ALLTOPUPBUY/index%20(4).html" class="home-button">Go to Home</a>
</body>
</html>
