<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Important Tools</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Back Button */
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tool-btn i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .tool-btn span {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Iframe Viewer */
        .iframe-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .viewer-header {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .iframe-container {
            flex: 1;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <!-- Header -->
        <div class="header">
            <h1>üõ†Ô∏è All Important Tools</h1>
            <p>Your essential tools in one place</p>
        </div>

        <!-- Tools Grid -->
        <div class="tools-grid" id="toolsGrid">
            <!-- Tools will be loaded from Firebase -->
        </div>
    </div>

    <!-- Iframe Viewer -->
    <div class="iframe-viewer" id="iframeViewer">
        <div class="viewer-header">
            <div class="viewer-title" id="viewerTitle">Tool</div>
            <button class="close-btn" onclick="closeViewer()">Close</button>
        </div>
        <div class="iframe-container">
            <iframe id="toolFrame"></iframe>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
            authDomain: "test-30208.firebaseapp.com",
            projectId: "test-30208",
            storageBucket: "test-30208.appspot.com",
            messagingSenderId: "511922448499",
            appId: "1:511922448499:web:c3d192dc7ded1256282206"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM Elements
        const toolsGrid = document.getElementById('toolsGrid');
        const iframeViewer = document.getElementById('iframeViewer');
        const toolFrame = document.getElementById('toolFrame');
        const viewerTitle = document.getElementById('viewerTitle');

        // Load Tools from Firebase
        function loadTools() {
            db.collection('important_tools').orderBy('name').onSnapshot(snapshot => {
                toolsGrid.innerHTML = '';
                
                if (snapshot.empty) {
                    toolsGrid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; padding: 40px; background: rgba(255,255,255,0.1); border-radius: 15px;">No tools available yet.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const tool = doc.data();
                    const toolBtn = document.createElement('a');
                    toolBtn.className = 'tool-btn';
                    toolBtn.innerHTML = `
                        <i>${tool.icon || 'üîß'}</i>
                        <span>${tool.name}</span>
                    `;
                    
                    toolBtn.addEventListener('click', () => openTool(tool));
                    toolsGrid.appendChild(toolBtn);
                });
            });
        }

        // Open Tool in Iframe
        function openTool(tool) {
            viewerTitle.textContent = tool.name;
            toolFrame.src = tool.url;
            iframeViewer.style.display = 'flex';
        }

        // Close Iframe Viewer
        function closeViewer() {
            iframeViewer.style.display = 'none';
            toolFrame.src = '';
        }

        // Go Back
        function goBack() {
            window.location.href = "https://abdullha21.github.io/ALLTOPUPBUY/index%20(4).html";
        }

        // Open Admin
        function openAdmin() {
            window.location.href = "admin-tools.html";
        }

        // Initialize
        loadTools();
    </script>
</body>
</html>
