<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Important Tools</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Back Button */
        .back-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* Tools Grid - IMAGE BUTTONS */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .tool-btn {
            background: #000000;
            border: 2px solid #333333;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            min-width: 100px;
            min-height: 100px;
            text-decoration: none;
        }

        .tool-btn:hover {
            background: #333333;
            transform: scale(1.05);
            border-color: #666666;
        }

        .tool-image {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .tool-icon {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }

        .tool-name {
            font-size: 0.75rem;
            text-align: center;
            font-weight: bold;
            display: block;
            line-height: 1.2;
        }

        /* Iframe Viewer */
        .iframe-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .viewer-header {
            background: #000000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .close-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .iframe-container {
            flex: 1;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Admin Button */
        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1/-1;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
                gap: 12px;
            }
            
            .tool-btn {
                min-width: 90px;
                min-height: 90px;
                padding: 12px;
            }
            
            .tool-image {
                width: 45px;
                height: 45px;
            }
            
            .tool-icon {
                font-size: 1.8rem;
            }
            
            .tool-name {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .tool-btn {
                min-width: 85px;
                min-height: 85px;
                padding: 10px;
            }
            
            .tool-image {
                width: 40px;
                height: 40px;
            }
            
            .tool-icon {
                font-size: 1.6rem;
            }
            
            .tool-name {
                font-size: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

        <!-- Header -->
        <div class="header">
            <h1>üõ†Ô∏è All Important Tools</h1>
            <p>Your essential tools in one place</p>
        </div>

        <!-- Tools Grid -->
        <div class="tools-grid" id="toolsGrid">
            <!-- Loading -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading tools...</p>
            </div>
        </div>
    </div>

    <!-- Iframe Viewer -->
    <div class="iframe-viewer" id="iframeViewer">
        <div class="viewer-header">
            <div class="viewer-title" id="viewerTitle">Tool</div>
            <button class="close-btn" onclick="closeViewer()">Close</button>
        </div>
        <div class="iframe-container">
            <iframe id="toolFrame"></iframe>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7FtJirAx0PbmV7gXTnThTFkRZVP90KaM",
            authDomain: "test-30208.firebaseapp.com",
            projectId: "test-30208",
            storageBucket: "test-30208.appspot.com",
            messagingSenderId: "511922448499",
            appId: "1:511922448499:web:c3d192dc7ded1256282206"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // DOM Elements
        const toolsGrid = document.getElementById('toolsGrid');
        const iframeViewer = document.getElementById('iframeViewer');
        const toolFrame = document.getElementById('toolFrame');
        const viewerTitle = document.getElementById('viewerTitle');

        // Load Tools from Firebase
        function loadTools() {
            db.collection('important_tools').orderBy('name').get()
                .then(snapshot => {
                    toolsGrid.innerHTML = '';
                    
                    if (snapshot.empty) {
                        toolsGrid.innerHTML = `
                            <div style="text-align: center; grid-column: 1/-1; padding: 30px; background: rgba(0,0,0,0.5); border-radius: 12px;">
                                <p>No tools available yet.</p>
                                <p style="margin-top: 10px; font-size: 0.9rem;">Add tools from admin panel</p>
                            </div>
                        `;
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const tool = doc.data();
                        const toolBtn = document.createElement('div');
                        toolBtn.className = 'tool-btn';
                        
                        // Check if image exists, otherwise use icon
                        if (tool.imageUrl) {
                            toolBtn.innerHTML = `
                                <img src="${tool.imageUrl}" alt="${tool.name}" class="tool-image">
                                <span class="tool-name">${tool.name}</span>
                            `;
                        } else {
                            toolBtn.innerHTML = `
                                <span class="tool-icon">${tool.icon || 'üîß'}</span>
                                <span class="tool-name">${tool.name}</span>
                            `;
                        }
                        
                        toolBtn.addEventListener('click', () => openTool(tool));
                        toolsGrid.appendChild(toolBtn);
                    });
                })
                .catch(error => {
                    console.error("Error loading tools:", error);
                    toolsGrid.innerHTML = `
                        <div style="text-align: center; grid-column: 1/-1; padding: 30px; background: rgba(0,0,0,0.5); border-radius: 12px;">
                            <p>Error loading tools. Please check console.</p>
                        </div>
                    `;
                });
        }

        // Open Tool in Iframe
        function openTool(tool) {
            viewerTitle.textContent = tool.name;
            toolFrame.src = tool.url;
            iframeViewer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Close Iframe Viewer
        function closeViewer() {
            iframeViewer.style.display = 'none';
            toolFrame.src = '';
            document.body.style.overflow = 'auto';
        }

        // Go Back
        function goBack() {
            window.location.href = "https://abdullha21.github.io/buyyourproductv1/index%20(28).html";
        }

        // Open Admin
        function openAdmin() {
            window.location.href = "admin-tools.html";
        }

        // Close with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeViewer();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadTools();
        });
    </script>
</body>
</html>
