<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Income Tracker with Alarm</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .login-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 20px;
        }

        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }

        .google-login-btn:hover {
            background: #357ae8;
        }

        .user-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            background: white;
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .transaction-form, .alarm-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
        }

        input, select, button {
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        button.delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .summary-card, .alarms-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .transaction-card, .alarm-card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
        }

        .alarm-card {
            border-left-color: #e67e22;
        }

        .alarm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .alarm-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 20px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Income Tracker with Alarm</h1>
            <p>Track your income and set personal alarms</p>
        </header>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Login with Google</h2>
            <p>Sign in to access your data and alarms</p>
            <button id="googleLoginBtn" class="google-login-btn">
                <span>Sign in with Google</span>
            </button>
        </div>

        <!-- Main App (Initially Hidden) -->
        <div id="appSection" style="display: none;">
            <!-- User Info -->
            <div id="userInfo" class="user-info"></div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('incomeTab')">üí∞ Income</div>
                <div class="tab" onclick="switchTab('alarmTab')">‚è∞ Alarms</div>
            </div>

            <!-- Main Content -->
            <main>
                <!-- Income Tracker Tab -->
                <div id="incomeTab" class="tab-content active">
                    <section class="form-section">
                        <h2>Add Transaction</h2>
                        <form id="transactionForm" class="transaction-form">
                            <div class="input-group">
                                <input type="number" id="income" placeholder="Income ($)" step="0.01" required min="0">
                                <input type="number" id="expense" placeholder="Expense ($)" step="0.01" required min="0">
                            </div>
                            <input type="text" id="description" placeholder="Description">
                            <button type="submit">Add Transaction</button>
                        </form>
                    </section>

                    <section class="summary-section">
                        <div id="summary"></div>
                    </section>

                    <section class="transactions-section">
                        <div id="transactionsList"></div>
                    </section>
                </div>

                <!-- Alarm System Tab -->
                <div id="alarmTab" class="tab-content">
                    <section class="form-section">
                        <h2>Set Alarm</h2>
                        <form id="alarmForm" class="alarm-form">
                            <div class="input-group">
                                <input type="time" id="alarmTime" required>
                                <input type="text" id="alarmName" placeholder="Alarm Name" required>
                            </div>
                            <select id="alarmRepeat">
                                <option value="once">Once</option>
                                <option value="daily">Daily</option>
                                <option value="weekdays">Weekdays</option>
                                <option value="weekends">Weekends</option>
                            </select>
                            <button type="submit">Set Alarm</button>
                        </form>
                    </section>

                    <section class="alarms-section">
                        <div class="alarms-card">
                            <h3>Your Alarms ‚è∞</h3>
                            <div id="alarmsList"></div>
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- Alarm Modal -->
        <div id="alarmModal" class="alarm-modal">
            <div class="alarm-modal-content">
                <div style="font-size: 3em; margin-bottom: 20px;">üîî</div>
                <h2 id="alarmModalTitle">Alarm!</h2>
                <p id="alarmModalMessage">It's time!</p>
                <button onclick="closeAlarm()" style="padding: 10px 20px; margin-top: 15px;">Stop Alarm</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="errorMessage" style="display: none;" class="error"></div>
        <div id="successMessage" style="display: none;" class="success"></div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyAoIwO2jHn3gEeKsK1jiF56KEnowC6rJjs",
            authDomain: "alam-remainder.firebaseapp.com",
            projectId: "alam-remainder",
            storageBucket: "alam-remainder.firebasestorage.app",
            messagingSenderId: "118297014844",
            appId: "1:118297014844:web:46bd187aba5926205cc939",
            measurementId: "G-QY4BNBMRB3"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // === APPLICATION VARIABLES ===
        let currentUser = null;
        let alarmCheckInterval = null;
        let alarms = [];

        // === AUTHENTICATION ===
        document.getElementById('googleLoginBtn').addEventListener('click', googleLogin);

        async function googleLogin() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                showMessage('Login successful!', 'success');
                initializeUser();
            } catch (error) {
                console.error('Google login error:', error);
                showMessage('Login failed: ' + error.message, 'error');
            }
        }

        function logout() {
            auth.signOut();
        }

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                initializeUser();
            } else {
                showLoginScreen();
            }
        });

        function initializeUser() {
            showAppScreen();
            loadUserData();
            loadAlarms();
            startAlarmChecker();
        }

        function showLoginScreen() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('appSection').style.display = 'none';
        }

        function showAppScreen() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('appSection').style.display = 'block';
            
            // Show user info
            document.getElementById('userInfo').innerHTML = `
                Welcome, <strong>${currentUser.displayName}</strong>! 
                <button class="logout-btn" onclick="logout()">Logout</button>
            `;
        }

        // === MESSAGE HANDLING ===
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 5000);
        }

        // === TAB SYSTEM ===
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        // === INCOME TRACKER ===
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const income = parseFloat(document.getElementById('income').value);
            const expense = parseFloat(document.getElementById('expense').value);
            const description = document.getElementById('description').value;

            if (!income || !expense) {
                showMessage('Please enter both income and expense', 'error');
                return;
            }

            const transaction = {
                id: Date.now().toString(),
                date: new Date().toISOString(),
                income: income,
                expense: expense,
                savings: income - expense,
                description: description || "No description"
            };

            await saveTransaction(transaction);
            
            // Clear form
            document.getElementById('income').value = '';
            document.getElementById('expense').value = '';
            document.getElementById('description').value = '';
        });

        async function saveTransaction(transaction) {
            try {
                // Save to Firebase
                await db.collection('users').doc(currentUser.uid).update({
                    transactions: firebase.firestore.FieldValue.arrayUnion(transaction),
                    totalIncome: firebase.firestore.FieldValue.increment(transaction.income),
                    totalExpense: firebase.firestore.FieldValue.increment(transaction.expense),
                    totalSavings: firebase.firestore.FieldValue.increment(transaction.savings)
                });
                showMessage('Transaction saved!', 'success');
                loadUserData();
            } catch (error) {
                // If Firebase fails, save to localStorage
                saveToLocalStorage('transactions', transaction);
                updateLocalSummary(transaction);
                showMessage('Transaction saved locally!', 'success');
                loadUserData();
            }
        }

        function saveToLocalStorage(key, data) {
            const userKey = `${currentUser.uid}_${key}`;
            const existing = JSON.parse(localStorage.getItem(userKey)) || [];
            existing.push(data);
            localStorage.setItem(userKey, JSON.stringify(existing));
        }

        function updateLocalSummary(transaction) {
            const summaryKey = `${currentUser.uid}_summary`;
            const summary = JSON.parse(localStorage.getItem(summaryKey)) || { totalIncome: 0, totalExpense: 0, totalSavings: 0 };
            summary.totalIncome += transaction.income;
            summary.totalExpense += transaction.expense;
            summary.totalSavings += transaction.savings;
            localStorage.setItem(summaryKey, JSON.stringify(summary));
        }

        async function loadUserData() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    displayTransactions(data.transactions || []);
                    displaySummary(data);
                }
            } catch (error) {
                // Load from localStorage
                const transactions = JSON.parse(localStorage.getItem(`${currentUser.uid}_transactions`)) || [];
                const summary = JSON.parse(localStorage.getItem(`${currentUser.uid}_summary`)) || { totalIncome: 0, totalExpense: 0, totalSavings: 0 };
                displayTransactions(transactions);
                displaySummary(summary);
            }
        }

        function displayTransactions(transactions) {
            const container = document.getElementById('transactionsList');
            if (transactions.length === 0) {
                container.innerHTML = '<p>No transactions yet.</p>';
                return;
            }

            let html = transactions.map(transaction => `
                <div class="transaction-card">
                    <div style="display: flex; justify-content: space-between;">
                        <span>${new Date(transaction.date).toLocaleDateString()}</span>
                        <span style="color: ${transaction.savings >= 0 ? '#27ae60' : '#e74c3c'}; font-weight: bold;">
                            $${transaction.savings}
                        </span>
                    </div>
                    <div style="margin-top: 10px;">
                        <span>Income: $${transaction.income} | Expense: $${transaction.expense}</span>
                    </div>
                    <div style="color: #666; margin-top: 5px;">${transaction.description}</div>
                </div>
            `).join('');
            container.innerHTML = html;
        }

        function displaySummary(data) {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="summary-card">
                    <h3>Financial Summary</h3>
                    <div class="summary-item">
                        <span>Total Income:</span>
                        <span style="color: #27ae60; font-weight: bold;">$${data.totalIncome || 0}</span>
                    </div>
                    <div class="summary-item">
                        <span>Total Expense:</span>
                        <span style="color: #e74c3c; font-weight: bold;">$${data.totalExpense || 0}</span>
                    </div>
                    <div class="summary-item">
                        <span>Total Savings:</span>
                        <span style="color: #3498db; font-weight: bold;">$${data.totalSavings || 0}</span>
                    </div>
                </div>
            `;
        }

        // === ALARM SYSTEM ===
        document.getElementById('alarmForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const time = document.getElementById('alarmTime').value;
            const name = document.getElementById('alarmName').value;
            const repeat = document.getElementById('alarmRepeat').value;

            const alarm = {
                id: Date.now().toString(),
                time: time,
                name: name,
                repeat: repeat,
                active: true,
                createdAt: new Date().toISOString()
            };

            await saveAlarm(alarm);
            document.getElementById('alarmTime').value = '';
            document.getElementById('alarmName').value = '';
        });

        async function saveAlarm(alarm) {
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    alarms: firebase.firestore.FieldValue.arrayUnion(alarm)
                });
                showMessage('Alarm set!', 'success');
                loadAlarms();
            } catch (error) {
                saveToLocalStorage('alarms', alarm);
                showMessage('Alarm set locally!', 'success');
                loadAlarms();
            }
        }

        async function loadAlarms() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    alarms = data.alarms || [];
                    displayAlarms();
                }
            } catch (error) {
                alarms = JSON.parse(localStorage.getItem(`${currentUser.uid}_alarms`)) || [];
                displayAlarms();
            }
        }

        function displayAlarms() {
            const container = document.getElementById('alarmsList');
            if (alarms.length === 0) {
                container.innerHTML = '<p>No alarms set.</p>';
                return;
            }

            let html = alarms.map(alarm => `
                <div class="alarm-card">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <strong>${alarm.name}</strong><br>
                            <small>Time: ${alarm.time} | Repeat: ${alarm.repeat}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteAlarm('${alarm.id}')" style="padding: 5px 10px; font-size: 12px;">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
            container.innerHTML = html;
        }

        async function deleteAlarm(alarmId) {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    const updatedAlarms = data.alarms.filter(a => a.id !== alarmId);
                    await db.collection('users').doc(currentUser.uid).update({ alarms: updatedAlarms });
                }
            } catch (error) {
                alarms = alarms.filter(a => a.id !== alarmId);
                localStorage.setItem(`${currentUser.uid}_alarms`, JSON.stringify(alarms));
            }
            showMessage('Alarm deleted!', 'success');
            loadAlarms();
        }

        // === ALARM CHECKER ===
        function startAlarmChecker() {
            alarmCheckInterval = setInterval(checkAlarms, 1000); // Check every second
        }

        function checkAlarms() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);
            const currentDay = now.getDay();

            alarms.forEach(alarm => {
                if (alarm.active && alarm.time === currentTime) {
                    let shouldRing = false;
                    switch (alarm.repeat) {
                        case 'once': shouldRing = true; break;
                        case 'daily': shouldRing = true; break;
                        case 'weekdays': shouldRing = currentDay >= 1 && currentDay <= 5; break;
                        case 'weekends': shouldRing = currentDay === 0 || currentDay === 6; break;
                    }
                    if (shouldRing) {
                        triggerAlarm(alarm);
                        if (alarm.repeat === 'once') {
                            deleteAlarm(alarm.id);
                        }
                    }
                }
            });
        }

        function triggerAlarm(alarm) {
            document.getElementById('alarmModalTitle').textContent = alarm.name;
            document.getElementById('alarmModalMessage').textContent = `Time: ${alarm.time}`;
            document.getElementById('alarmModal').style.display = 'flex';
            
            // Play sound if needed
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA');
                audio.play();
            } catch (e) {}
        }

        function closeAlarm() {
            document.getElementById('alarmModal').style.display = 'none';
        }

        // Initialize
        window.onload = function() {
            // Check if user is already logged in
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    initializeUser();
                }
            });
        };
    </script>
</body>
</html>
